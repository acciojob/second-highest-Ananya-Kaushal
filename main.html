	<script>
		function secondHighest(arr) {
			//Write your code here
			let max=0;
			let n=arr.length();
			let secMax=-Infinity;
			if(n<=1)retrun secMax;
			for (let index = 0; index < n; index++) {
				if(arr[index]>max)
				{
					max=arr[index];
				}
				else if(arr[index]>secMax && arr[index]<max)
				{
					secMax=arr[index];
				}
			}
			return secMax;
		}

			var n = prompt("Enter the number of elements");
		         n=parseInt(n);
